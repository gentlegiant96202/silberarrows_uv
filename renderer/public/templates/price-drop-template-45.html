<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{year}} {{model}} | Price Drop Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .campaign-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #080808, #161616);
        }

        .car-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            gap: 0;
        }

        .car-image-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #0f0f0f);
        }

        .car-image-container:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            backdrop-filter: blur(1px);
            z-index: 1;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .price-drop-badge {
            position: absolute;
            top: 48px;
            left: 32px;
            background: linear-gradient(135deg, #2a2a2a, #0a0a0a);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 14px 30px;
            border-radius: 32px;
            font-weight: 700;
            font-size: 1.4rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 12px 30px rgba(255, 255, 255, 0.08); }
            100% { transform: scale(1); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); }
        }

        .content {
            padding: 32px 28px 36px 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #101010, #050505);
        }

        .header {
            margin-bottom: 22px;
            position: relative;
            padding-bottom: 18px;
        }

        .header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #666666);
            border-radius: 2px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.6rem;
            margin-bottom: 10px;
            color: #ffffff;
            line-height: 1.1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.45);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.6rem;
            color: #a0a0a0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .highlight {
            color: #ffffff;
            font-weight: 600;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 22px 18px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease;
        }

        .spec-item:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .spec-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .spec-label {
            font-size: 1rem;
            color: #8a8a8a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-section {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border-radius: 18px;
            padding: 32px;
            margin-top: 18px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .price-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .price-label {
            font-size: 1.4rem;
            color: #a0a0a0;
            font-weight: 500;
        }

        .old-price {
            font-size: 2rem;
            color: #666666;
            text-decoration: line-through;
        }

        .new-price {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ffffff, #8f8f8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .savings {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 14px 24px;
            border-radius: 26px;
            font-size: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .limited-badge {
            position: absolute;
            top: -12px;
            right: 16px;
            background: linear-gradient(135deg, #ffffff, #888888);
            color: #000000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .cta-button {
            background: linear-gradient(135deg, #2a2a2a, #0a0a0a);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 18px 26px;
            font-size: 1.4rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="campaign-card">
            <div class="car-section">
                <div class="price-drop-badge">
                    <i class="fas fa-tags"></i> PRICE DROP
                </div>
                <div class="car-image-container">
                    <div class="glass-overlay"></div>
                    <img src="{{carImageUrl1}}" alt="{{year}} {{model}}" class="car-image">
                </div>
                <div class="car-image-container">
                    <div class="glass-overlay"></div>
                    <img src="{{carImageUrl2}}" alt="{{year}} {{model}}" class="car-image">
                </div>
            </div>

            <div class="content">
                <div>
                    <div class="header">
                        <h1>{{year}} {{model}}</h1>
                        <p class="subtitle">{{mileage}} â€¢ <span class="highlight">Premium Selection</span></p>
                    </div>

                    <div class="specs-grid">
                        <div class="spec-item">
                            <div class="spec-value">{{mileage}}</div>
                            <div class="spec-label">Kilometers</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">{{year}}</div>
                            <div class="spec-label">Model Year</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">{{horsepower}} HP</div>
                            <div class="spec-label">Horsepower</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-value">{{regionalSpec}}</div>
                            <div class="spec-label">Regional Spec</div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="price-section">
                        <div class="limited-badge">Limited Time</div>
                        <div class="price-row">
                            <span class="price-label">Was:</span>
                            <span class="old-price">AED {{wasPrice}}</span>
                        </div>
                        <div class="price-row">
                            <span class="price-label">Now:</span>
                            <span class="new-price">AED {{nowPrice}}</span>
                        </div>
                        <div class="savings">
                            <i class="fas fa-bolt"></i> SAVE AED {{savings}}
                        </div>
                    </div>

                    <button class="cta-button">
                        <i class="fas fa-phone"></i> INQUIRE NOW
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const priceSection = document.querySelector('.price-section');
            const badge = document.querySelector('.price-drop-badge');

            setTimeout(() => {
                badge.style.transform = 'translateX(0) scale(1.02)';
                badge.style.opacity = '1';
            }, 300);

            setTimeout(() => {
                priceSection.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    priceSection.style.transform = 'scale(1)';
                }, 200);
            }, 600);

            const carImages = document.querySelectorAll('.car-image');
            carImages.forEach(img => {
                img.addEventListener('mouseenter', () => {
                    img.style.transform = 'scale(1.02)';
                });
                img.addEventListener('mouseleave', () => {
                    img.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
