<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{year}} {{model}} | Leasing Catalog Alt</title>
    <style>
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: block;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Resonate', sans-serif;
        }
        
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .ad-container {
            width: 2400px;
            height: 2400px;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 80px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.3);
            border: 16px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Car Image Section - Centered and prominent */
        .car-image-wrapper {
            position: absolute;
            top: 150px;
            left: 0;
            right: 0;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
        }
        
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            transform: scale(1.1);
        }
        
        /* Bottom Content Section */
        .bottom-content {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            padding: 0 120px;
            z-index: 2;
        }
        
        /* Header Section in Bottom */
        .bottom-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .main-title {
            font-family: 'Resonate', sans-serif;
            font-weight: 900;
            font-size: 140px;
            text-transform: uppercase;
            letter-spacing: 15px;
            line-height: 1;
            color: #000;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        .vehicle-info {
            font-family: 'Resonate', sans-serif;
            font-weight: 700;
            font-size: 72px;
            color: #000;
            letter-spacing: 4px;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .header-logo {
            width: 220px;
            height: auto;
            filter: none;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 80px;
            align-items: end;
        }
        
        /* Left Column - Benefits */
        .benefits-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .benefits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .benefit-item {
            color: #000;
            font-size: 56px;
            display: flex;
            align-items: center;
            line-height: 1.2;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.6);
        }
        
        .benefit-item::before {
            content: '✓';
            color: #0066FF;
            margin-right: 24px;
            font-weight: bold;
            font-size: 56px;
            flex-shrink: 0;
        }
        
        .benefit-highlight {
            color: #0066FF;
            font-weight: 700;
        }
        
        .cta-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .cta-headline {
            font-family: 'Resonate', sans-serif;
            color: #000;
            font-size: 52px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.6);
        }
        
        .vehicle-specs {
            color: rgba(0, 0, 0, 0.7);
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }
        
        /* Right Column - Price Box */
        .price-box {
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            border-radius: 50px;
            padding: 80px 90px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 102, 255, 0.5), inset 0 0 40px rgba(255, 255, 255, 0.1);
            position: relative;
            min-width: 680px;
        }
        
        .special-badge {
            position: absolute;
            top: -45px;
            right: 60px;
            background: linear-gradient(135deg, #0066FF 0%, #0047B3 100%);
            color: #fff;
            padding: 22px 55px;
            border-radius: 40px;
            font-size: 60px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 102, 255, 0.6);
            z-index: 4;
            transform: rotate(5deg);
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .price-label {
            font-family: 'Resonate', sans-serif;
            color: #fff;
            font-size: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 25px;
            margin-top: 25px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .price-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .price-amount {
            color: #fff;
            font-size: 160px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .dirham-symbol {
            width: 130px;
            height: 130px;
            display: inline-block;
        }
        
        .dirham-symbol svg {
            width: 100%;
            height: 100%;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .price-period {
            color: #fff;
            font-size: 80px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .price-included {
            color: #fff;
            font-size: 42px;
            margin-top: 25px;
            line-height: 1.3;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <!-- Car Image -->
        <div class="car-image-wrapper">
            <img src="{{heroImageUrl}}" alt="Mercedes-Benz" class="car-image" />
        </div>
        
        <!-- Bottom Content -->
        <div class="bottom-content">
            <!-- Header Section -->
            <div class="bottom-header">
                <div class="header-left">
                    <div class="main-title">LEASE-TO-OWN</div>
                    <div class="vehicle-info">DRIVE A MERCEDES-BENZ</div>
                </div>
                <img src="/main-logo.png" alt="SilberArrows" class="header-logo" />
            </div>
            
            <div class="content-grid">
                <!-- Left: Benefits -->
                <div class="benefits-section">
                    <div class="benefits-list">
                        <div class="benefit-item"><span class="benefit-highlight">Zero Downpayment</span></div>
                        <div class="benefit-item">No Bank Finance</div>
                        <div class="benefit-item">No Credit Checks</div>
                        <div class="benefit-item">Fast Approval</div>
                    </div>
                    
                    <div class="cta-section">
                        <div class="cta-headline">Drive Today • Own Tomorrow</div>
                        <div class="vehicle-specs">Limited Time Offer • Terms & Conditions Apply</div>
                    </div>
                </div>
                
                <!-- Right: Price Box -->
                <div class="price-box">
                    <div class="special-badge">SPECIAL OFFER</div>
                    <div class="price-label">Lease for just</div>
                    <div class="price-display">
                        <span class="dirham-symbol">
                            <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">
                                <path d="M342.14,140.96l2.7,2.54v-7.72c0-17-11.92-30.84-26.56-30.84h-23.41C278.49,36.7,222.69,0,139.68,0c-52.86,0-59.65,0-109.71,0,0,0,15.03,12.63,15.03,52.4v52.58h-27.68c-5.38,0-10.43-2.08-14.61-6.01l-2.7-2.54v7.72c0,17.01,11.92,30.84,26.56,30.84h18.44s0,29.99,0,29.99h-27.68c-5.38,0-10.43-2.07-14.61-6.01l-2.7-2.54v7.71c0,17,11.92,30.82,26.56,30.82h18.44s0,54.89,0,54.89c0,38.65-15.03,50.06-15.03,50.06h109.71c85.62,0,139.64-36.96,155.38-104.98h32.46c5.38,0,10.43,2.07,14.61,6l2.7,2.54v-7.71c0-17-11.92-30.83-26.56-30.83h-18.9c.32-4.88.49-9.87.49-15s-.18-10.11-.51-14.99h28.17c5.37,0,10.43,2.07,14.61,6.01ZM89.96,15.01h45.86c61.7,0,97.44,27.33,108.1,89.94l-153.96.02V15.01ZM136.21,284.93h-46.26v-89.98l153.87-.02c-9.97,56.66-42.07,88.38-107.61,90ZM247.34,149.96c0,5.13-.11,10.13-.34,14.99l-157.04.02v-29.99l157.05-.02c.22,4.84.33,9.83.33,15Z"/>
                            </svg>
                        </span>
                        <span class="price-amount">3,999</span>
                        <span class="price-period">/mo</span>
                    </div>
                    <div class="price-included">Insurance & Maintenance Included</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
