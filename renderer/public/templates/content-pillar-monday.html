<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | Monday Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .campaign-card-portrait {
      display: grid;
      grid-template-rows: auto 1fr;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      border: none;
      overflow: hidden;
      box-shadow: none;
      background: #000000;
      backdrop-filter: none;
    }

    .image-section {
      position: relative;
      width: 100%;
      display: block;
      background: #000;
      padding: 0;
      height: auto;
    }

    .image-wrapper {
      width: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
      height: 50vh;
    }

    .content-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8));
      object-position: center center;
    }

    .silver-badge {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #e5e7eb, #9ca3af, #6b7280);
      border: 3px solid rgba(255, 255, 255, 0.4);
      color: #000000;
      padding: 22px 40px;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.6rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 70%;
      justify-content: center;
      text-align: center;
      white-space: nowrap;
    }

    .content-section {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: transparent;
      overflow: visible;
      position: relative;
      z-index: 3;
      height: 50vh;
      justify-content: flex-start;
    }

    .header {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-bottom: 8px;
    }

    .title-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .subtitle {
      font-size: 1.5rem;
      color: #d1d5db;
      font-weight: 500;
    }

    .highlight {
      background: linear-gradient(135deg, #f3f4f6, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .spec-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
      padding: 28px 22px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .spec-label {
      font-size: 1.1rem;
      color: #9ca3af;
      text-transform: uppercase;
      font-weight: 500;
    }

    .price-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      padding: 25px 28px;
      margin: 25px 0;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .company-logo-inline {
      height: 64px;
      width: auto;
      filter: brightness(1.2);
      margin-top: 2px;
    }

    .contact-section {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      z-index: 5;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 1.2rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      letter-spacing: 0.3px;
      white-space: nowrap;
    }

    .contact-section i {
      font-size: 1.4rem;
      color: #ffffff;
    }

    .contact-section .fa-phone {
      color: #ffffff;
    }

    .contact-section .fa-whatsapp {
      color: #ffffff;
    }

    /* Story format adjustments */
    @media (max-height: 1600px) {
      .content-section {
        margin-top: -120px;
        padding-top: 130px;
      }
      
      .image-wrapper {
        aspect-ratio: 9 / 14;
      }
    }
  </style>
</head>
<body>
  <div class="campaign-card-portrait">
    <div class="image-section">
      <div class="image-wrapper">
        <img src="{{imageUrl}}" alt="{{title}}" class="content-image" referrerpolicy="no-referrer" onerror="this.onerror=null;this.src='https://res.cloudinary.com/dw0ciqgwd/image/upload/v1748497977/qgdbuhm5lpnxuggmltts.png';" />
        <div class="silver-badge">
          <i class="fas fa-star"></i> {{badgeText}}
        </div>
      </div>
    </div>
    <div class="content-section">
      <div class="header">
        <div class="title-row">
          <h1>{{title}}</h1>
          <img src="https://res.cloudinary.com/dw0ciqgwd/image/upload/v1748497977/qgdbuhm5lpnxuggmltts.png" alt="SilberArrows Logo" class="company-logo-inline" referrerpolicy="no-referrer" crossorigin="anonymous" onerror="this.onerror=null;this.style.display='none';" />
        </div>
        <p class="subtitle"><span class="highlight">{{subtitle}}</span></p>
      </div>

      <div class="description-text">
        <p style="font-size: 1.6rem; color: #e5e7eb; line-height: 1.5; text-align: left; margin: 20px 0;">{{description}}</p>
      </div>



      <div class="contact-section">
        <i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> Call or WhatsApp us at +971 4 380 5515
      </div>
    </div>
  </div>
</body>
</html>
