<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | Sunday Reflection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #581c87, #7c3aed); color: #ffffff; height: 100vh; width: 100vw; overflow: hidden; }
    .content-card { width: 100vw; height: 100vh; position: relative; }
    .background-image { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: sepia(20%) hue-rotate(240deg); }
    .overlay { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(88, 28, 135, 0.9), rgba(124, 58, 237, 0.8)); }
    .content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
    .sunday-badge { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 16px 28px; border-radius: 30px; font-weight: 700; margin-bottom: 24px; text-transform: uppercase; letter-spacing: 1px; }
    .main-title { font-family: 'Space Grotesk', sans-serif; font-size: 4.3rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
    .description { font-size: 1.8rem; margin-bottom: 40px; max-width: 680px; line-height: 1.6; font-style: italic; }
    .reflection-quote { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 32px; border-radius: 20px; margin-bottom: 32px; border-left: 4px solid #a855f7; }
    .quote-text { font-size: 1.5rem; font-style: italic; margin-bottom: 16px; }
    .quote-author { font-weight: 600; color: #c4b5fd; }
    .inspiration-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
    .inspiration-item { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 12px; text-align: center; }
    .inspiration-icon { font-size: 2.2rem; color: #c4b5fd; margin-bottom: 12px; }
    .inspiration-text { font-weight: 600; font-size: 1rem; }
    .reflect-cta { background: linear-gradient(135deg, #a855f7, #7c3aed); padding: 18px 36px; border-radius: 12px; font-weight: 600; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="content-card">
    <img src="{{imageUrl}}" alt="{{title}}" class="background-image" />
    <div class="overlay"></div>
    <div class="content">
      <div class="sunday-badge"><i class="fas fa-dove"></i> SUNDAY REFLECTION</div>
      <h1 class="main-title">{{title}}</h1>
      <p class="description">{{description}}</p>
      <div class="reflection-quote">
        <div class="quote-text">"Excellence is never an accident. It is always the result of high intention, sincere effort, and intelligent execution."</div>
        <div class="quote-author">â€” Aristotle</div>
      </div>
      <div class="inspiration-grid">
        <div class="inspiration-item"><div class="inspiration-icon"><i class="fas fa-lightbulb"></i></div><div class="inspiration-text">Inspiration</div></div>
        <div class="inspiration-item"><div class="inspiration-icon"><i class="fas fa-target"></i></div><div class="inspiration-text">Focus</div></div>
        <div class="inspiration-item"><div class="inspiration-icon"><i class="fas fa-seedling"></i></div><div class="inspiration-text">Growth</div></div>
      </div>
      <div class="reflect-cta"><i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> +971 4 380 5515</div>
    </div>
  </div>
</body>
</html>
