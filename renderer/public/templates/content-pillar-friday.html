<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0" />
  <title>{{title}} | True or False Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'Resonate';
      src: url('/Fonts/Resonate-Black.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }
    @font-face {
      font-family: 'Resonate';
      src: url('/Fonts/Resonate-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Resonate';
      src: url('/Fonts/Resonate-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Resonate';
      src: url('/Fonts/Resonate-Light.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Resonate';
      src: url('/Fonts/Resonate-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    *:not(i):not(.fas):not(.far):not(.fab):not(.fal) { font-family: 'Resonate', 'Inter', sans-serif !important; }
    i.fas, i.far, i.fab, i.fal { font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important; font-weight: 900 !important; font-style: normal !important; }
    
    body {
      width: 1080px;
      height: 1920px;
      background: #000;
      color: #fff;
      font-family: 'Resonate', 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      z-index: 0;
      filter: brightness(0.45);
    }
    
    .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      padding: 60px 40px 0 40px;
    }
    
    .badge {
      background: linear-gradient(135deg, #e5e7eb, #9ca3af, #6b7280);
      color: #000;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    
    .company-logo {
      height: 80px;
      width: auto;
      filter: brightness(1.2) drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      flex-shrink: 0;
    }
    
    .question-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      z-index: 2;
    }
    
    .question-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .question {
      font-size: 64px;
      font-weight: 900;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
      font-family: 'Resonate', 'Inter', sans-serif !important;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: none;
    }
    
  </style>
</head>
<body>
  <!-- Background image -->
  <img src="{{imageUrl}}" alt="" class="background" referrerpolicy="no-referrer" onerror="this.onerror=null;this.src='https://portal.silberarrows.com/MAIN%20LOGO.png';">

  <div class="overlay">
    <div class="header">
      <div class="badge">
        <i class="fas fa-question-circle" style="margin-right:8px;"></i> 
        {{badgeText}}
      </div>
      <img src="/MAIN LOGO.png" alt="SilberArrows Logo" class="company-logo" referrerpolicy="no-referrer" onerror="this.onerror=null;this.style.display='none';" />
    </div>

    <div class="question-container">
      <div class="question-box">
        <div class="question">{{title}}</div>
      </div>
    </div>
  </div>
</body>
</html>
