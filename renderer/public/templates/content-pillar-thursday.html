<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | Customer Stories</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #7c2d12, #ea580c);
      color: #ffffff;
      height: 100vh; width: 100vw; overflow: hidden;
    }
    .content-card { width: 100vw; height: 100vh; position: relative; }
    .background-image { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }
    .overlay { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(124, 45, 18, 0.9), rgba(234, 88, 12, 0.8)); }
    .content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
    .thursday-badge { background: rgba(255, 255, 255, 0.2); padding: 12px 24px; border-radius: 25px; font-weight: 700; margin-bottom: 24px; text-transform: uppercase; letter-spacing: 1px; }
    .main-title { font-family: 'Space Grotesk', sans-serif; font-size: 4rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
    .description { font-size: 1.6rem; margin-bottom: 40px; max-width: 600px; line-height: 1.6; }
    .testimonial-box { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 32px; border-radius: 20px; margin-bottom: 32px; border: 1px solid rgba(255, 255, 255, 0.2); }
    .quote-icon { font-size: 3rem; color: #fed7aa; margin-bottom: 16px; }
    .testimonial-text { font-size: 1.4rem; font-style: italic; margin-bottom: 20px; line-height: 1.5; }
    .customer-info { display: flex; align-items: center; justify-content: center; gap: 16px; }
    .stars { color: #fbbf24; font-size: 1.2rem; margin-bottom: 8px; }
    .contact { background: linear-gradient(135deg, #ea580c, #dc2626); padding: 16px 32px; border-radius: 12px; font-weight: 600; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="content-card">
    <img src="{{imageUrl}}" alt="{{title}}" class="background-image" />
    <div class="overlay"></div>
    <div class="content">
      <div class="thursday-badge"><i class="fas fa-quote-left"></i> CUSTOMER STORIES</div>
      <h1 class="main-title">{{title}}</h1>
      <p class="description">{{description}}</p>
      <div class="testimonial-box">
        <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
        <div class="testimonial-text">"Exceptional service and premium quality. SilberArrows exceeded all my expectations!"</div>
        <div class="stars">★★★★★</div>
        <div class="customer-info">
          <div><strong>Satisfied Customer</strong><br><small>Verified Purchase</small></div>
        </div>
      </div>
      <div class="contact">
        <i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> +971 4 380 5515
      </div>
    </div>
  </div>
</body>
</html>
