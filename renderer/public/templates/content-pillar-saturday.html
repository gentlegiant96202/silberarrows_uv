<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | Weekend Lifestyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0891b2, #06b6d4); color: #ffffff; height: 100vh; width: 100vw; overflow: hidden; }
    .content-card { width: 100vw; height: 100vh; position: relative; }
    .background-image { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
    .overlay { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(8, 145, 178, 0.8), rgba(6, 182, 212, 0.7)); }
    .content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
    .saturday-badge { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 16px 28px; border-radius: 30px; font-weight: 700; margin-bottom: 24px; text-transform: uppercase; letter-spacing: 1px; }
    .main-title { font-family: 'Space Grotesk', sans-serif; font-size: 4.2rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
    .description { font-size: 1.7rem; margin-bottom: 40px; max-width: 650px; line-height: 1.6; }
    .lifestyle-features { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; margin-bottom: 40px; }
    .lifestyle-item { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 28px; border-radius: 16px; }
    .lifestyle-icon { font-size: 2.8rem; color: #67e8f9; margin-bottom: 16px; }
    .lifestyle-title { font-weight: 600; font-size: 1.3rem; margin-bottom: 8px; }
    .lifestyle-desc { color: #e0f7fa; font-size: 1rem; }
    .relax-cta { background: linear-gradient(135deg, #06b6d4, #0891b2); padding: 18px 36px; border-radius: 12px; font-weight: 600; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="content-card">
    <img src="{{imageUrl}}" alt="{{title}}" class="background-image" />
    <div class="overlay"></div>
    <div class="content">
      <div class="saturday-badge"><i class="fas fa-sun"></i> WEEKEND LIFESTYLE</div>
      <h1 class="main-title">{{title}}</h1>
      <p class="description">{{description}}</p>
      <div class="lifestyle-features">
        <div class="lifestyle-item"><div class="lifestyle-icon"><i class="fas fa-heart"></i></div><div class="lifestyle-title">Passion</div><div class="lifestyle-desc">What we love</div></div>
        <div class="lifestyle-item"><div class="lifestyle-icon"><i class="fas fa-users"></i></div><div class="lifestyle-title">Community</div><div class="lifestyle-desc">Together we thrive</div></div>
      </div>
      <div class="relax-cta"><i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> +971 4 380 5515</div>
    </div>
  </div>
</body>
</html>
