<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | Price Drop Special</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .campaign-card-portrait {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      overflow: hidden;
      border: none;
      background: linear-gradient(145deg, #0a0a0a, #1f1f1f);
      backdrop-filter: blur(20px);
    }

    .image-section {
      position: relative;
      width: 100%;
      flex: 2;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .image-wrapper {
      width: 100%;
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #111;
    }

    .car-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Changed back to cover so images fill containers */
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8));
    }

    .price-drop-badge {
      position: absolute;
      top: 12px;
      right: 12px; /* Changed from left: 12px to right: 12px */
      background: linear-gradient(135deg, #dc143c, #8b0000); /* Ferrari red gradient */
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.85rem;
      box-shadow: 0 6px 15px rgba(220, 20, 60, 0.4); /* Red shadow to match */
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
    }

    .content-section {
      padding: 40px 30px;
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      background: linear-gradient(135deg, #111111, #000000);
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.4rem;
      color: #aaaaaa;
      font-weight: 500;
    }

    .highlight {
      color: #ffffff;
      font-weight: 600;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 20px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .spec-label {
      font-size: 1rem;
      color: #888888;
      text-transform: uppercase;
      font-weight: 500;
    }

    .price-section {
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      border-radius: 20px;
      padding: 35px 30px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .price-label {
      font-size: 1.6rem;
      color: #999999;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .old-price {
      font-size: 2.4rem;
      color: #666666;
      text-decoration: line-through;
      font-weight: 400;
      font-family: 'Space Grotesk', sans-serif;
    }

    .new-price {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 4.5rem;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #ffffff, #888888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .savings {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 18px 30px;
      border-radius: 30px;
      margin-top: 15px;
      font-size: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .cta-button {
      background: linear-gradient(135deg, #2a2a2a, #0a0a0a);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 22px 35px;
      font-size: 1.6rem;
      border-radius: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      letter-spacing: 0.5px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
    }

    .cta-button i {
      font-size: 1rem;
    }

    .cta-button span {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="campaign-card-portrait">
    <div class="image-section">
      <!-- Image 1 with PRICE DROP -->
      <div class="image-wrapper">
        <img src="{{carImageUrl1}}" alt="{{year}} {{model}} Front" class="car-image" />
        <div class="price-drop-badge"><i class="fas fa-tags"></i> PRICE DROP</div>
      </div>

      <!-- Image 2 -->
      <div class="image-wrapper">
        <img src="{{carImageUrl2}}" alt="{{year}} {{model}} Rear" class="car-image" />
      </div>
    </div>

    <div class="content-section">
      <div class="header">
        <h1>{{year}} {{model}}</h1>
        <p class="subtitle">{{mileage}} â€¢ <span class="highlight">Premium Selection</span></p>
      </div>

      <div class="specs-grid">
        <div class="spec-item">
          <div class="spec-value">{{mileage}}</div>
          <div class="spec-label">Kilometers</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{year}}</div>
          <div class="spec-label">Model Year</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">Premium</div>
          <div class="spec-label">Condition</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{stockNumber}}</div>
          <div class="spec-label">Stock #</div>
        </div>
      </div>

      <div class="price-section">
        <div class="price-row">
          <span class="price-label">Was:</span>
          <span class="old-price">AED {{wasPrice}}</span>
        </div>
        <div class="price-row">
          <span class="price-label">Now:</span>
          <span class="new-price">AED {{nowPrice}}</span>
        </div>
        <div class="savings">
          <i class="fas fa-bolt"></i> SAVE AED {{savings}}
        </div>
      </div>

      <button class="cta-button">
        <span><i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> Call or WhatsApp us on +971 4 380 5515</span>
      </button>
    </div>
  </div>
</body>
</html>
