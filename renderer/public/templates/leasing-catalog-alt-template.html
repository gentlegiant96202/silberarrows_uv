<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{year}} {{model}} | Leasing Catalog Alt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .ad-container {
            width: 2400px;
            height: 2400px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-radius: 80px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
            border: 16px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: linear-gradient(90deg, #bdc3c7, #ecf0f1, #bdc3c7);
            z-index: 10;
        }
        
        .top-banner {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            color: #fff;
            text-align: center;
            padding: 60px 120px 40px 120px;
            border-bottom: 8px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .banner-title {
            font-weight: 700;
            font-size: 140px;
            text-transform: uppercase;
            letter-spacing: 20px;
            margin-bottom: 16px;
            line-height: 1;
            background: linear-gradient(90deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .banner-subtitle {
            font-weight: 700;
            font-size: 64px;
            background: linear-gradient(90deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            line-height: 1.3;
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        .content-section {
            flex: 1;
            padding: 100px 120px 80px 120px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
        }
        
        .headline-section {
            text-align: center;
            margin-bottom: 100px;
        }
        
        .headline {
            font-size: 180px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .headline-line {
            display: block;
        }
        
        .two-column-layout {
            display: flex;
            gap: 100px;
            margin-bottom: 80px;
            flex-grow: 0;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .benefits {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .benefit-item {
            color: #ffffff;
            font-size: 68px;
            margin-bottom: 40px;
            display: flex;
            align-items: flex-start;
            line-height: 1.1;
            font-weight: 500;
        }
        
        .benefit-item::before {
            content: '✓';
            color: #E8E8E8;
            margin-right: 40px;
            font-weight: bold;
            font-size: 68px;
            text-shadow: 0 0 20px rgba(232, 232, 232, 0.7);
        }
        
        .highlight {
            color: #E8E8E8;
            font-weight: 700;
            text-shadow: 0 0 16px rgba(232, 232, 232, 0.5);
        }
        
        .price-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 60px 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), inset 0 0 80px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
        }
        
        .price-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: linear-gradient(90deg, #C0C0C0, #E8E8E8, #C0C0C0);
            border-radius: 60px 60px 0 0;
        }
        
        .price-label {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 58px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.3;
        }
        
        .price-amount {
            color: #003366;
            font-size: 128px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 16px;
            display: none;
        }
        
        .dirham-symbol {
            width: 120px;
            height: 120px;
            display: inline-block;
            margin-right: 16px;
        }
        
        .dirham-symbol svg {
            width: 100%;
            height: 100%;
            fill: url(#dirhamGradient);
        }
        
        .price-period {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 64px;
            font-weight: 600;
        }
        
        .included {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 44px;
            margin-top: 24px;
            line-height: 1.3;
            font-weight: 600;
            text-align: center;
        }
        
        .cta-section {
            display: flex;
            flex-direction: column;
            margin-top: 60px;
        }
        
        .cta-headline {
            color: #ffffff;
            font-size: 72px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            color: #000;
            border: none;
            padding: 50px 80px;
            border-radius: 40px;
            font-size: 68px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            box-shadow: 0 40px 80px rgba(192, 192, 192, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .disclaimer {
            color: #999999;
            font-size: 36px;
            text-align: center;
            margin-top: 30px;
        }

        .special-offer-badge {
            position: absolute;
            top: -40px;
            right: 80px;
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            color: #000;
            padding: 24px 50px;
            border-radius: 40px;
            font-size: 44px;
            font-weight: 700;
            box-shadow: 0 16px 40px rgba(192, 192, 192, 0.5);
            z-index: 2;
            transform: rotate(5deg);
        }

        .price-highlight {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="top-banner">
            <div class="banner-title">RENT-TO-OWN</div>
            <div class="banner-subtitle">Zero Downpayment • No Bank Finance</div>
        </div>
        
        <div class="content-section">
            <div class="headline-section">
                <div class="headline">
                    <span class="headline-line">DRIVE A</span>
                    <span class="headline-line">MERCEDES-BENZ</span>
                </div>
            </div>
            
            <div class="two-column-layout">
                <div class="column">
                    <div class="benefits">
                        <div class="benefit-item"><span class="highlight">Zero Downpayment</span></div>
                        <div class="benefit-item">No Credit Checks</div>
                        <div class="benefit-item">Fast Approval</div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="price-section">
                        <div class="special-offer-badge">SPECIAL OFFER</div>
                        <div class="price-label">Lease starting<br/>from AED 3,999</div>
                        <div class="included">Insurance & Maintenance Included</div>
                    </div>
                </div>
            </div>
            
            <div class="cta-section">
                <div class="cta-headline">Drive Today • Own Tomorrow</div>
                <div class="cta-button">Reserve Your Mercedes-Benz</div>
                <div class="disclaimer">Limited Time Offer • Terms & Conditions Apply</div>
            </div>
        </div>
    </div>
</body>
</html>
