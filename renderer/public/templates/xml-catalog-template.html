<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    .catalog-container {
      width: 3000px;
      height: 3000px;
      background: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 100%);
      border-radius: 80px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.3);
      border: 10px solid rgba(0, 0, 0, 0.1);
    }

    /* Custom Background Image (optional) */
    .custom-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.15;
    }

    /* Car Image Section - Centered and prominent */
    .car-image-wrapper {
      position: absolute;
      top: 150px;
      left: 0;
      right: 0;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      overflow: hidden;
    }

    .car-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      transform: scale(1.05);
    }

    /* Bottom Content Section */
    .bottom-content {
      position: absolute;
      bottom: 120px;
      left: 0;
      right: 0;
      padding: 0 120px;
      z-index: 2;
    }

    /* Header Section */
    .header-section {
      margin-bottom: 60px;
    }

    .main-title {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 180px;
      text-transform: uppercase;
      letter-spacing: 20px;
      line-height: 1;
      color: #000;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
    }

    .vehicle-info {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 80px;
      color: #000;
      letter-spacing: 5px;
      line-height: 1.2;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Specs Grid */
    .specs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 50px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50px;
      padding: 70px 50px;
      text-align: center;
      border: 3px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 
                  inset 0 2px 0 rgba(255, 255, 255, 0.8),
                  0 0 30px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 120px;
      font-weight: 700;
      color: #000;
      margin-bottom: 25px;
      line-height: 1;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .spec-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 42px;
      color: rgba(0, 0, 0, 0.7);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 4px;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9);
    }

  </style>
</head>
<body>
  <div class="catalog-container">
    <!-- Custom Background Image (optional) -->
    {{backgroundImageTag}}
    
    <!-- Car Image -->
    <div class="car-image-wrapper">
      <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="car-image" />
    </div>
    
    <!-- Bottom Content -->
    <div class="bottom-content">
      <!-- Header Section -->
      <div class="header-section">
        <div class="main-title">UV CATALOG</div>
        <div class="vehicle-info">{{year}} {{model}}</div>
      </div>
      
      <!-- Specs Grid -->
      <div class="specs-grid">
        <!-- Top Row -->
        <div class="spec-item">
          <div class="spec-value">AED {{originalPrice}}</div>
          <div class="spec-label">Cash Price</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">AED {{zeroDownPayment}}</div>
          <div class="spec-label">0% Down Payment</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">AED {{twentyDownPayment}}</div>
          <div class="spec-label">20% Down Payment</div>
        </div>
        
        <!-- Bottom Row -->
        <div class="spec-item">
          <div class="spec-value">{{mileage}} KM</div>
          <div class="spec-label">Mileage</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{horsepower}} HP</div>
          <div class="spec-label">Horsepower</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{regionalSpecification}}</div>
          <div class="spec-label">Regional</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
