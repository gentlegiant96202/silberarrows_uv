<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} | Friday Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #7c3aed, #a855f7); color: #ffffff; height: 100vh; width: 100vw; overflow: hidden; }
    .content-card { width: 100vw; height: 100vh; position: relative; }
    .background-image { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
    .overlay { position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(168, 85, 247, 0.8)); }
    .content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
    .friday-badge { background: linear-gradient(135deg, #fbbf24, #f59e0b); padding: 16px 28px; border-radius: 30px; font-weight: 700; margin-bottom: 24px; text-transform: uppercase; letter-spacing: 1px; }
    .main-title { font-family: 'Space Grotesk', sans-serif; font-size: 4.5rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
    .description { font-size: 1.8rem; margin-bottom: 40px; max-width: 700px; line-height: 1.6; }
    .celebration-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
    .celebration-item { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); padding: 24px; border-radius: 16px; text-align: center; }
    .celebration-icon { font-size: 2.5rem; color: #fbbf24; margin-bottom: 12px; }
    .celebration-text { font-weight: 600; font-size: 1.1rem; }
    .weekend-cta { background: linear-gradient(135deg, #fbbf24, #f59e0b); padding: 20px 40px; border-radius: 15px; font-weight: 700; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="content-card">
    <img src="{{imageUrl}}" alt="{{title}}" class="background-image" />
    <div class="overlay"></div>
    <div class="content">
      <div class="friday-badge"><i class="fas fa-party-horn"></i> FRIDAY CELEBRATION</div>
      <h1 class="main-title">{{title}}</h1>
      <p class="description">{{description}}</p>
      <div class="celebration-grid">
        <div class="celebration-item"><div class="celebration-icon"><i class="fas fa-trophy"></i></div><div class="celebration-text">Achievement</div></div>
        <div class="celebration-item"><div class="celebration-icon"><i class="fas fa-star"></i></div><div class="celebration-text">Excellence</div></div>
        <div class="celebration-item"><div class="celebration-icon"><i class="fas fa-rocket"></i></div><div class="celebration-text">Success</div></div>
      </div>
      <div class="weekend-cta"><i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> +971 4 380 5515</div>
    </div>
  </div>
</body>
</html>
