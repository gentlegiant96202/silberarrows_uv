<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000; /* pitch black like price drop */
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .catalog-card-square {
      position: relative;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      background: #000000;
      border-radius: 0;
      border: none;
    }

    .catalog-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 1;
    }

    .price-badge {
      position: absolute;
      top: 24px;
      right: 24px;
      background: linear-gradient(135deg, #2a2a2a, #0a0a0a);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 18px 28px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      z-index: 3;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .price-text {
      background: linear-gradient(135deg, #ffffff, #888888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .content-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 380px; /* Fixed height for overlay */
      padding: 32px 28px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 18px;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 25%, rgba(0, 0, 0, 0.95) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 2;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 8px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaaaaa;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .highlight {
      color: #ffffff;
      font-weight: 600;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 16px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .spec-label {
      font-size: 0.9rem;
      color: #888888;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .brand-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .contact-info {
      text-align: right;
      color: #cccccc;
      font-size: 1rem;
      line-height: 1.4;
    }

    .phone {
      font-weight: 600;
      color: #ffffff;
      font-size: 1.1rem;
    }

    .email {
      font-size: 0.95rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="catalog-card-square">
    <!-- Full Square Background Image -->
    <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="catalog-bg-image" onerror="this.style.display='none';" />
    
    <!-- Price Badge (Top Right) -->
    <div class="price-badge">
      <div class="price-text">AED {{price}}</div>
    </div>

    <!-- Content Overlay (Bottom) -->
    <div class="content-section">
      <div class="header">
        <h1>{{year}} {{model}}</h1>
        <p class="subtitle"><span class="highlight">Premium Selection</span></p>
      </div>

      <div class="specs-grid">
        <div class="spec-item">
          <div class="spec-value">{{mileage}}</div>
          <div class="spec-label">Kilometers</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{stockNumber}}</div>
          <div class="spec-label">Stock #</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{year}}</div>
          <div class="spec-label">Model Year</div>
        </div>
      </div>

      <div class="brand-footer">
        <div class="brand-name">SilberArrows</div>
        <div class="contact-info">
          <div class="phone">+971 4 380 5515</div>
          <div class="email">sales@silberarrows.com</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
