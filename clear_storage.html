<!DOCTYPE html>
<html>
<head>
    <title>Clear Portal Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #222;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #E5E5E5;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #fff;
        }
        .success {
            color: #4ade80;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Portal Storage</h1>
        <p>Click below to clear cached redirect settings</p>
        <button onclick="clearStorage()">Clear Storage & Redirect</button>
        <div id="result"></div>
    </div>
    <script>
        function clearStorage() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Show success
            document.getElementById('result').innerHTML = '<div class="success">âœ“ Storage cleared! Redirecting...</div>';
            
            // Redirect to portal after 1 second
            setTimeout(() => {
                window.location.href = 'https://portal.silberarrows.com';
            }, 1000);
        }
    </script>
</body>
</html>
