<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{year}} {{model}} | Leasing Catalog</title>
    <style>
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Resonate';
            src: url('/Fonts/Resonate-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: block;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Resonate', sans-serif;
        }
        
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .ad-container {
            width: 2400px;
            height: 2400px;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 80px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.3);
            border: 10px solid rgba(0, 0, 0, 0.1);
        }
        
        .car-image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 65%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        
        /* Bottom overlay for text content */
        .bottom-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: transparent;
            padding: 100px 100px 100px 100px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .top-banner {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-left: 40px;
            padding-right: 40px;
        }
        
        .banner-left {
            flex: 1;
        }
        
        .banner-title {
            font-family: 'Resonate', sans-serif;
            font-weight: 900;
            font-size: 140px;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 10px;
            margin-left: 0;
            line-height: 1;
            color: #000;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .banner-subtitle {
            font-family: 'Resonate', sans-serif;
            font-weight: 700;
            font-size: 72px;
            color: #000;
            letter-spacing: 4px;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .banner-logo {
            width: 200px;
            height: auto;
            filter: none;
            flex-shrink: 0;
            margin-top: 10px;
        }
        
        .content-row {
            display: flex;
            gap: 60px;
            align-items: flex-end;
        }
        
        .benefits-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .benefit-item {
            color: #000;
            font-size: 56px;
            display: flex;
            align-items: flex-start;
            line-height: 1.2;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .benefit-item::before {
            content: '✓';
            color: #0066FF;
            margin-right: 24px;
            font-weight: bold;
            font-size: 56px;
            text-shadow: 0 2px 6px rgba(0, 102, 255, 0.8), 0 0 20px rgba(0, 102, 255, 0.5);
            flex-shrink: 0;
        }
        
        .highlight {
            color: #0066FF;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0, 102, 255, 0.8), 0 0 20px rgba(0, 102, 255, 0.5);
        }
        
        /* Price section positioned on the right */
        .price-section {
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 70px 80px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 102, 255, 0.5), inset 0 0 40px rgba(255, 255, 255, 0.1);
            position: relative;
            min-width: 650px;
            flex-shrink: 0;
        }
        
        .special-offer-badge {
            position: absolute;
            top: -50px;
            right: 50px;
            background: linear-gradient(135deg, #0066FF 0%, #0047B3 100%);
            color: #fff;
            padding: 20px 50px;
            border-radius: 40px;
            font-size: 60px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 102, 255, 0.6);
            z-index: 3;
            transform: rotate(5deg);
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .price-label {
            font-family: 'Resonate', sans-serif;
            color: #fff;
            font-size: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .price-amount {
            color: #fff;
            font-size: 160px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .dirham-symbol {
            width: 130px;
            height: 130px;
            display: inline-block;
            margin-right: 10px;
        }
        
        .dirham-symbol svg {
            width: 100%;
            height: 100%;
            fill: #fff;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .price-period {
            color: #fff;
            font-size: 80px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .included {
            color: #fff;
            font-size: 42px;
            margin-top: 20px;
            line-height: 1.3;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        
        .cta-headline {
            font-family: 'Resonate', sans-serif;
            color: #000;
            font-size: 52px;
            font-weight: 600;
            text-align: left;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .disclaimer {
            color: rgba(0, 0, 0, 0.8);
            font-size: 32px;
            text-align: left;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

    </style>
</head>
<body>
    <div class="ad-container">
        <div class="car-image-wrapper">
            <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="car-image" onerror="this.style.display='none';" />
        </div>
        
        <div class="bottom-overlay">
            <div class="top-banner">
                <div class="banner-left">
                    <div class="banner-title">LEASE-TO-OWN</div>
                    <div class="banner-subtitle">{{year}} {{model}} - BRAND NEW</div>
                </div>
                <img src="/main-logo.png" alt="SilberArrows" class="banner-logo" />
            </div>
            
            <div class="content-row">
                <div class="benefits-column">
                    <div class="benefit-item"><span class="highlight">Zero Downpayment</span></div>
                    <div class="benefit-item">No Bank Finance</div>
                    <div class="benefit-item">No Credit Checks</div>
                    <div class="benefit-item">Fast Approval</div>
                    
                    <div class="cta-section">
                        <div class="cta-headline">Drive Today • Own Tomorrow</div>
                        <div class="disclaimer">{{mileage}} KM • {{regionalSpecification}} Specification • Stock #{{stockNumber}}</div>
                    </div>
                </div>
                
                <div class="price-section">
                    <div class="special-offer-badge">SPECIAL OFFER</div>
                    <div class="price-label">Lease for just</div>
                    <div class="price-amount">
                        <span class="dirham-symbol">
                            <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">
                                <path d="M342.14,140.96l2.7,2.54v-7.72c0-17-11.92-30.84-26.56-30.84h-23.41C278.49,36.7,222.69,0,139.68,0c-52.86,0-59.65,0-109.71,0,0,0,15.03,12.63,15.03,52.4v52.58h-27.68c-5.38,0-10.43-2.08-14.61-6.01l-2.7-2.54v7.72c0,17.01,11.92,30.84,26.56,30.84h18.44s0,29.99,0,29.99h-27.68c-5.38,0-10.43-2.07-14.61-6.01l-2.7-2.54v7.71c0,17,11.92,30.82,26.56,30.82h18.44s0,54.89,0,54.89c0,38.65-15.03,50.06-15.03,50.06h109.71c85.62,0,139.64-36.96,155.38-104.98h32.46c5.38,0,10.43,2.07,14.61,6l2.7,2.54v-7.71c0-17-11.92-30.83-26.56-30.83h-18.9c.32-4.88.49-9.87.49-15s-.18-10.11-.51-14.99h28.17c5.37,0,10.43,2.07,14.61,6.01ZM89.96,15.01h45.86c61.7,0,97.44,27.33,108.1,89.94l-153.96.02V15.01ZM136.21,284.93h-46.26v-89.98l153.87-.02c-9.97,56.66-42.07,88.38-107.61,90ZM247.34,149.96c0,5.13-.11,10.13-.34,14.99l-157.04.02v-29.99l157.05-.02c.22,4.84.33,9.83.33,15Z"/>
                            </svg>
                        </span> 
                        <span>{{originalPrice}}</span><span class="price-period">/mo</span>
                    </div>
                    <div class="included">Insurance & Maintenance Included</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
