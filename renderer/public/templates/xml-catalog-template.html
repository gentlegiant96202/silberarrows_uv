<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .catalog-card-container {
      width: 3000px;
      height: 3000px;
      background: linear-gradient(180deg, 
        #006C35 0%, 
        #006C35 33%, 
        #FFFFFF 33%, 
        #FFFFFF 66%, 
        #000000 66%, 
        #000000 100%);
      padding: 24px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .catalog-card-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, 
        rgba(0, 108, 53, 0.4) 0%, 
        rgba(0, 108, 53, 0.3) 33%, 
        rgba(255, 255, 255, 0.2) 33%, 
        rgba(255, 255, 255, 0.2) 66%, 
        rgba(0, 0, 0, 0.5) 66%, 
        rgba(0, 0, 0, 0.6) 100%);
      z-index: 0;
      pointer-events: none;
    }

    /* Custom Background Image (optional) */
    .custom-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.15;
    }

    /* Image Section with Frame - 68% of height */
    .image-section {
      height: 68%;
      position: relative;
      margin-bottom: 24px;
      z-index: 1;
    }

    .image-frame {
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  inset 0 0 80px rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.18);
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: 140%;
      object-fit: contain;
      object-position: center center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
    }

    /* Content Section - 32% of height */
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: 32px;
      padding: 28px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Title */
    .title {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 8.5rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -1.5px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8),
                   0 4px 16px rgba(0, 0, 0, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.1);
    }

    /* Specs Row */
    .specs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px 26px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 5rem;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .spec-label {
      font-size: 2.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    /* Pricing Section */
    .pricing {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      padding: 36px 32px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .pricing::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    .price-card {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 28px 24px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .price-label {
      font-size: 2.6rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      line-height: 1;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    .price-amount {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 7.5rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -2px;
      display: flex;
      align-items: center;
      gap: 12px;
      line-height: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9),
                   0 4px 16px rgba(0, 0, 0, 0.7);
    }

    .dirham-symbol {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .price-amount .dirham-symbol {
      width: 6.5rem;
      height: 6.5rem;
    }

    .dirham-symbol svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

  </style>
</head>
<body>
  <div class="catalog-card-container">
    <!-- Custom Background Image (optional) -->
    {{backgroundImageTag}}
    
    <!-- Image Section with Rounded Frame (68%) -->
    <div class="image-section">
      <div class="image-frame">
        <div class="image-wrapper">
          <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" />
        </div>
      </div>
    </div>

    <!-- Content Section (32%) -->
    <div class="content-section">
      <!-- Title -->
      <div class="title">
        <h1>{{year}} {{model}}</h1>
      </div>

      <!-- Specs -->
      <div class="specs">
        <div class="spec-item">
          <div class="spec-value">{{mileage}} KM</div>
          <div class="spec-label">Mileage</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{regionalSpecification}}</div>
          <div class="spec-label">Regional Spec</div>
        </div>
      </div>

      <!-- Pricing -->
      <div class="pricing">
        <!-- Cash Price -->
        <div class="price-card">
          <span class="price-label">Cash Price</span>
          <span class="price-amount">
            <span class="dirham-symbol">

              </svg>
            </span>
            {{originalPrice}}
          </span>
        </div>

        <!-- 0% Down Payment -->
        <div class="price-card">
          <span class="price-label">0% Down</span>
          <span class="price-amount">
            <span class="dirham-symbol">
              <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </span>
            {{zeroDownPayment}}
          </span>
        </div>

        <!-- 20% Down Payment -->
        <div class="price-card">
          <span class="price-label">20% Down</span>
          <span class="price-amount">
            <span class="dirham-symbol">
              <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </span>
            {{twentyDownPayment}}
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
