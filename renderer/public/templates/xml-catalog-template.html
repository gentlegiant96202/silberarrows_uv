<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @layer base, effects, layout;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    @layer base {
    .catalog-card-container {
      position: relative;
      width: 3000px;
      height: 3000px;
        background: conic-gradient(from 45deg at 50% 50%,
          #000000 0deg,
          #1a1a1a 90deg,
          #2a2a2a 180deg,
          #1a1a1a 270deg,
          #000000 360deg);
      border-radius: 0;
      padding: 6px;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 0 100px rgba(255, 255, 255, 0.05);
    }

    .catalog-card-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
        background: conic-gradient(from 90deg at 30% 30%,
          transparent 0deg,
          rgba(255, 255, 255, 0.15) 90deg,
          transparent 180deg,
          rgba(255, 255, 255, 0.1) 270deg,
          transparent 360deg);
      z-index: 0;
      border-radius: 0;
      margin: -6px;
    }

    .catalog-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
        background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0.8) 0%, #0a0a0a 70%);
      border-radius: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

      .custom-background {
      position: absolute;
        top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
        z-index: 0;
        opacity: 0.4;
      }

      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(10, 10, 10, 0.6) 0%, rgba(0, 0, 0, 0.85) 70%);
        z-index: 0;
      }
    }

    @layer effects {
      .car-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(-15px);
      }

      .catalog-bg-image {
        position: relative;
        width: 90%;
        height: auto;
        max-height: 75%;
        object-fit: contain;
        object-position: center;
        filter: drop-shadow(0 0 100px rgba(255, 255, 255, 0.35))
                drop-shadow(0 25px 80px rgba(0, 0, 0, 0.9))
                drop-shadow(0 50px 120px rgba(255, 255, 255, 0.2))
                drop-shadow(0 -10px 40px rgba(0, 0, 0, 0.6));
        mix-blend-mode: normal;
        transform: scale(1.01);
      }

      .car-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.1);
        width: 65%;
        height: 65%;
        background: radial-gradient(ellipse at center,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.15) 25%,
          rgba(255, 255, 255, 0.08) 50%,
          transparent 75%);
        filter: blur(90px);
        z-index: 0;
        opacity: 0.8;
      }

      .car-reflection {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%) scaleY(-1);
        width: 85%;
        height: 25%;
        background: linear-gradient(to top,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 30%,
          transparent 70%);
        mask-image: linear-gradient(to top, rgba(0,0,0,0.4) 0%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.4) 0%, transparent 100%);
        filter: blur(50px);
        z-index: 0;
        opacity: 0.6;
      }

      .ambient-lights {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .light-source {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
      }

      .light-source:nth-child(1) {
        top: 10%;
        left: 20%;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(0, 0);
      }

      .light-source:nth-child(2) {
        top: 60%;
        right: 15%;
        width: 450px;
        height: 450px;
        background: rgba(200, 200, 255, 0.15);
        transform: translate(0, 0);
      }

      .light-source:nth-child(3) {
        display: none;
      }
    }

    @layer layout {
      .content-section {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 42%;
        padding: 140px 120px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.98) 50%, rgba(0, 0, 0, 0.9) 100%);
        backdrop-filter: blur(30px) saturate(150%);
        -webkit-backdrop-filter: blur(30px) saturate(150%);
        z-index: 2;
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 10%);
        -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 10%);
      }
    }

    .header {
      margin-bottom: 60px;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 12rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8),
                   0 4px 16px rgba(0, 0, 0, 0.6),
                   0 0 40px rgba(255, 255, 255, 0.15);
      letter-spacing: -2px;
      text-transform: uppercase;
    }

      .specs-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 60px;
        margin-bottom: 0;
        container-type: inline-size;
      }

      .spec-item {
        background: rgba(0, 0, 0, 0.7);
        padding: 70px 50px;
        border-radius: 50px;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(60px) saturate(200%);
        -webkit-backdrop-filter: blur(60px) saturate(200%);
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8), 
                    inset 0 2px 0 rgba(255, 255, 255, 0.2),
                    0 0 50px rgba(255, 255, 255, 0.15);
        position: relative;
        overflow: hidden;
      }

      .spec-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
        opacity: 0.3;
        z-index: -1;
      }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
        font-size: 7rem;
      font-weight: 700;
        margin-bottom: 25px;
      color: #ffffff;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9),
                     0 4px 16px rgba(0, 0, 0, 0.7),
                     0 0 30px rgba(255, 255, 255, 0.2);
        line-height: 1;
    }

    .spec-label {
      font-size: 3rem;
      color: #d0d0d0;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 4px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9),
                   0 0 15px rgba(255, 255, 255, 0.1);
    }

  </style>
</head>
<body>
  <div class="catalog-card-container">
    <div class="catalog-card-inner">
      <!-- Custom Background Image (optional - replace {{backgroundImageTag}} with <img src="url" class="custom-background" /> or leave empty) -->
      {{backgroundImageTag}}
      <div class="background-overlay"></div>
      
      <!-- Ambient Light Sources -->
      <div class="ambient-lights">
        <div class="light-source"></div>
        <div class="light-source"></div>
        <div class="light-source"></div>
      </div>
      
      <!-- Car with Enhanced Effects -->
      <div class="car-wrapper">
        <div class="car-glow"></div>
      <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="catalog-bg-image" />
        <div class="car-reflection"></div>
      </div>
      
      <!-- Content Overlay (Bottom) -->
      <div class="content-section">
        <div class="header">
          <h1>{{year}} {{model}}</h1>
        </div>

        <div class="specs-grid">
          <!-- Top Row -->
          <div class="spec-item">
            <div class="spec-value">AED {{originalPrice}}</div>
            <div class="spec-label">Cash Price</div>
          </div>
          <div class="spec-item">
            <div class="spec-value">AED {{zeroDownPayment}}</div>
            <div class="spec-label">0% Down Payment</div>
          </div>
          <div class="spec-item">
            <div class="spec-value">AED {{twentyDownPayment}}</div>
            <div class="spec-label">20% Down Payment</div>
          </div>
          
          <!-- Bottom Row -->
          <div class="spec-item">
            <div class="spec-value">{{mileage}} KM</div>
            <div class="spec-label">Mileage</div>
          </div>
          <div class="spec-item">
            <div class="spec-value">{{horsepower}} HP</div>
            <div class="spec-label">Horsepower</div>
          </div>
          <div class="spec-item">
            <div class="spec-value">{{regionalSpecification}}</div>
            <div class="spec-label">Regional</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
