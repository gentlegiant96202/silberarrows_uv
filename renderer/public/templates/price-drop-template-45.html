<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | Price Drop Special</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      background: #000000;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    /* Image Section with Frame - 65% of height */
    .image-section {
      height: 65%;
      position: relative;
      margin-bottom: 24px;
    }

    .image-frame {
      width: 100%;
      height: 100%;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 85%;
    }

    /* Price Drop Badge */
    .badge {
      background: linear-gradient(135deg, #ff0844, #c00030);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(255, 8, 68, 0.5);
      align-self: flex-end;
      margin-bottom: -8px;
    }

    /* Content Section - 50% of height */
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    /* Title */
    .title {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .title h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.6rem;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.5px;
      color: #ffffff;
    }

    .title p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.65);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    /* Specs Row */
    .specs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffffff;
    }

    .spec-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.55);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
    }

    /* Pricing Section */
    .pricing {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.09) 0%, rgba(255, 255, 255, 0.04) 100%);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 28px 26px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      overflow: hidden;
    }

    .pricing::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
    }


    .price-rows {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-top: 8px;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price-label {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.65);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
    }

    .old-price {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.4rem;
      color: rgba(255, 255, 255, 0.35);
      text-decoration: line-through;
      font-weight: 700;
    }

    .new-price {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.4rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dirham-symbol {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .old-price .dirham-symbol {
      width: 2.2rem;
      height: 2.2rem;
    }

    .new-price .dirham-symbol {
      width: 3.2rem;
      height: 3.2rem;
    }

    .dirham-symbol svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

    .savings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 18px;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
    }

    .savings {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #10b981;
      font-weight: 800;
      font-size: 1.3rem;
    }

    .savings i {
      color: #10b981;
      font-size: 1.2rem;
    }

    .monthly {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.65);
      text-align: right;
      font-weight: 600;
    }

    /* CTA */
    .cta {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.14) 0%, rgba(255, 255, 255, 0.08) 100%);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-top: auto;
    }

    .cta i {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image Section with Rounded Frame (65%) -->
    <div class="image-section">
      <div class="image-frame">
        <div class="image-wrapper">
          <img src="{{carImageUrl1}}" alt="{{year}} {{model}}" />
        </div>
      </div>
    </div>

    <!-- Content Section (35%) -->
    <div class="content-section">
      <!-- Badge moved here -->
      <div class="badge">
        <i class="fas fa-tags"></i>
        PRICE DROP
      </div>
      
      <!-- Title -->
      <div class="title">
        <h1>{{year}} {{model}}</h1>
      </div>

      <!-- Specs -->
      <div class="specs">
        <div class="spec-item">
          <div class="spec-value">{{mileage}}</div>
          <div class="spec-label">Kilometers</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{regionalSpec}}</div>
          <div class="spec-label">Regional Spec</div>
        </div>
      </div>

      <!-- Pricing -->
      <div class="pricing">
        <div class="price-rows">
          <div class="price-row">
            <span class="price-label">Was</span>
            <span class="old-price">
              <span class="dirham-symbol">
                <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">
                  <path d="M342.14,140.96l2.7,2.54v-7.72c0-17-11.92-30.84-26.56-30.84h-23.41C278.49,36.7,222.69,0,139.68,0c-52.86,0-59.65,0-109.71,0,0,0,15.03,12.63,15.03,52.4v52.58h-27.68c-5.38,0-10.43-2.08-14.61-6.01l-2.7-2.54v7.72c0,17.01,11.92,30.84,26.56,30.84h18.44s0,29.99,0,29.99h-27.68c-5.38,0-10.43-2.07-14.61-6.01l-2.7-2.54v7.71c0,17,11.92,30.82,26.56,30.82h18.44s0,54.89,0,54.89c0,38.65-15.03,50.06-15.03,50.06h109.71c85.62,0,139.64-36.96,155.38-104.98h32.46c5.38,0,10.43,2.07,14.61,6l2.7,2.54v-7.71c0-17-11.92-30.83-26.56-30.83h-18.9c.32-4.88.49-9.87.49-15s-.18-10.11-.51-14.99h28.17c5.37,0,10.43,2.07,14.61,6.01ZM89.96,15.01h45.86c61.7,0,97.44,27.33,108.1,89.94l-153.96.02V15.01ZM136.21,284.93h-46.26v-89.98l153.87-.02c-9.97,56.66-42.07,88.38-107.61,90ZM247.34,149.96c0,5.13-.11,10.13-.34,14.99l-157.04.02v-29.99l157.05-.02c.22,4.84.33,9.83.33,15Z" />
                </svg>
              </span>
              {{wasPrice}}
            </span>
          </div>

          <div class="price-row">
            <span class="price-label">Now</span>
            <span class="new-price">
              <span class="dirham-symbol">
                <svg viewBox="0 0 344.84 299.91" xmlns="http://www.w3.org/2000/svg">
                  <path d="M342.14,140.96l2.7,2.54v-7.72c0-17-11.92-30.84-26.56-30.84h-23.41C278.49,36.7,222.69,0,139.68,0c-52.86,0-59.65,0-109.71,0,0,0,15.03,12.63,15.03,52.4v52.58h-27.68c-5.38,0-10.43-2.08-14.61-6.01l-2.7-2.54v7.72c0,17.01,11.92,30.84,26.56,30.84h18.44s0,29.99,0,29.99h-27.68c-5.38,0-10.43-2.07-14.61-6.01l-2.7-2.54v7.71c0,17,11.92,30.82,26.56,30.82h18.44s0,54.89,0,54.89c0,38.65-15.03,50.06-15.03,50.06h109.71c85.62,0,139.64-36.96,155.38-104.98h32.46c5.38,0,10.43,2.07,14.61,6l2.7,2.54v-7.71c0-17-11.92-30.83-26.56-30.83h-18.9c.32-4.88.49-9.87.49-15s-.18-10.11-.51-14.99h28.17c5.37,0,10.43,2.07,14.61,6.01ZM89.96,15.01h45.86c61.7,0,97.44,27.33,108.1,89.94l-153.96.02V15.01ZM136.21,284.93h-46.26v-89.98l153.87-.02c-9.97,56.66-42.07,88.38-107.61,90ZM247.34,149.96c0,5.13-.11,10.13-.34,14.99l-157.04.02v-29.99l157.05-.02c.22,4.84.33,9.83.33,15Z" />
                </svg>
              </span>
              {{nowPrice}}
            </span>
          </div>
        </div>

        <div class="savings-row">
          <div class="savings">
            <i class="fas fa-bolt"></i>
            Save {{savings}}
          </div>
          <div class="monthly">{{monthlyPayment}}</div>
        </div>
      </div>

      <!-- CTA -->
      <div class="cta">
        <i class="fas fa-phone"></i>
        <i class="fab fa-whatsapp"></i>
        Call or WhatsApp +971 4 380 5515
      </div>
    </div>
  </div>
</body>
</html>
