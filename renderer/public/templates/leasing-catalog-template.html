<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{year}} {{model}} | Leasing Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .ad-container {
            width: 2400px;
            height: 3000px;
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 30%, #2b2b2b 70%, #0a0a0a 100%);
            border-radius: 80px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 50px 200px rgba(255, 255, 255, 0.08);
            border: 5px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, transparent, #c0c0c0, transparent);
        }
        
        .top-banner {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 80px;
            font-weight: 700;
            font-size: 130px;
            text-transform: uppercase;
            letter-spacing: 20px;
            border-bottom: 5px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-section {
            height: 50%;
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(10, 10, 10, 0.9));
        }
        
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .content-section {
            flex: 1;
            padding: 80px;
            display: flex;
            flex-direction: column;
        }
        
        .two-column-layout {
            display: flex;
            gap: 80px;
            margin-bottom: 60px;
            flex-grow: 1;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .benefits {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .benefit-item {
            color: #fff;
            font-size: 75px;
            margin-bottom: 50px;
            display: flex;
            align-items: flex-start;
            line-height: 1.2;
        }
        
        .benefit-item::before {
            content: '✓';
            color: #c0c0c0;
            margin-right: 40px;
            font-weight: bold;
            font-size: 75px;
        }
        
        .highlight {
            color: #fff;
            font-weight: 600;
            background: linear-gradient(90deg, #c0c0c0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .price-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .price-label {
            color: #c0c0c0;
            font-size: 40px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }
        
        .price-amount {
            color: #fff;
            font-size: 110px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .price-period {
            color: #c0c0c0;
            font-size: 50px;
            font-weight: 400;
        }
        
        .included {
            color: #c0c0c0;
            font-size: 35px;
            margin-top: 20px;
            line-height: 1.4;
        }
        
        .cta-section {
            display: flex;
            flex-direction: column;
        }
        
        .cta-headline {
            color: #fff;
            font-size: 65px;
            font-weight: 600;
            margin-bottom: 35px;
            text-align: center;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #000;
            border: none;
            padding: 45px 60px;
            border-radius: 35px;
            font-size: 58px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 25px 75px rgba(192, 192, 192, 0.3);
            text-align: center;
        }
        
        .disclaimer {
            color: #888;
            font-size: 32px;
            text-align: center;
            margin-top: 30px;
        }

        .vehicle-title {
            color: #fff;
            font-size: 85px;
            font-weight: 700;
            position: absolute;
            top: 80px;
            left: 120px;
            z-index: 10;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="top-banner">RENT-TO-OWN</div>
        
        <div class="image-section">
            <div class="vehicle-title">{{year}} {{model}}</div>
            <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="car-image" onerror="this.style.display='none';" />
        </div>
        
        <div class="content-section">
            <div class="two-column-layout">
                <div class="column">
                    <div class="benefits">
                        <div class="benefit-item"><span class="highlight">Zero Downpayment</span></div>
                        <div class="benefit-item">No Bank Finance</div>
                        <div class="benefit-item">No Credit Checks</div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="price-section">
                        <div class="price-label">Lease for just</div>
                        <div class="price-amount">AED {{originalPrice}}<span class="price-period">/mo</span></div>
                        <div class="included">Insurance & Maintenance Included</div>
                    </div>
                </div>
            </div>
            
            <div class="cta-section">
                <div class="cta-headline">Drive Today • Own Tomorrow</div>
                <div class="cta-button">Reserve Your Mercedes-Benz</div>
                <div class="disclaimer">{{mileage}} KM • {{regionalSpecification}} Specification • Stock #{{stockNumber}}</div>
            </div>
        </div>
    </div>
</body>
</html>
