<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | Price Drop Special</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000; /* pitch black */
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .campaign-card-portrait {
      display: grid;
      grid-template-rows: 1fr auto; /* image section takes remaining space, content section auto */
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      border: none;
      overflow: hidden;
      box-shadow: none;
      background: #000000; /* pitch black */
      backdrop-filter: none;
    }

    .black-banner {
      display: none !important;
    }

    .image-section {
      position: relative;
      width: 100%;
      display: block;
      background: #000;
      padding: 0;
      overflow: hidden;
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    .car-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8));
      object-position: center top; /* align to top to show the arrow logo */
    }

    .price-drop-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #dc143c, #8b0000);
      border: 3px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      padding: 16px 24px;
      border-radius: 40px;
      font-weight: 800;
      font-size: 1.4rem;
      box-shadow: 0 10px 25px rgba(220, 20, 60, 0.5);
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 180px;
      justify-content: center;
    }

    .content-section {
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 50%, rgba(0,0,0,0.3) 100%);
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto auto auto auto; /* header, specs, pricing, savings, cta */
      gap: 10px;
      position: relative;
      z-index: 3;
      min-height: 600px; /* ensure enough space for all content */
    }

    .header {
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.0rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #aaaaaa;
      font-weight: 500;
    }

    .highlight {
      color: #ffffff;
      font-weight: 600;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 10px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .spec-label {
      font-size: 0.8rem;
      color: #888888;
      text-transform: uppercase;
      font-weight: 500;
    }

    .price-section {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 14px 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .price-label {
      font-size: 1.2rem;
      color: #999999;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .old-price {
      font-size: 1.8rem;
      color: #666666;
      text-decoration: line-through;
      font-weight: 400;
      font-family: 'Space Grotesk', sans-serif;
    }

    .new-price {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.2rem;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #ffffff, #888888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .monthly-payment {
      margin-top: 4px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 0 14px rgba(255,255,255,0.15);
      text-align: right;
    }

    .savings {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1.3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      justify-self: start;
    }

    .cta-button {
      background: linear-gradient(135deg, #2a2a2a, #0a0a0a);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 16px 24px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.5px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
    }

    .cta-button i {
      font-size: 0.9rem;
    }

    .cta-button span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .divider {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="campaign-card-portrait">
    <div class="black-banner"></div>
    <div class="image-section">
      <!-- Single image with PRICE DROP -->
      <div class="image-wrapper">
        <img src="{{carImageUrl1}}" alt="{{year}} {{model}}" class="car-image" />
        <div class="price-drop-badge"><i class="fas fa-tags"></i> PRICE DROP</div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="content-section">
      <div class="header">
        <h1>{{year}} {{model}}</h1>
        <p class="subtitle"><span class="highlight">Premium Selection</span></p>
      </div>

      <div class="specs-grid">
        <div class="spec-item">
          <div class="spec-value">{{mileage}}</div>
          <div class="spec-label">Kilometers</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{year}}</div>
          <div class="spec-label">Model Year</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{horsepower}} HP</div>
          <div class="spec-label">Horsepower (HP)</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{stockNumber}}</div>
          <div class="spec-label">Stock #</div>
        </div>
      </div>

      <div class="price-section">
        <div class="price-row">
          <span class="price-label">Was:</span>
          <span class="old-price">AED {{wasPrice}}</span>
        </div>
        <div class="price-row">
          <span class="price-label">Now:</span>
          <span class="new-price">AED {{nowPrice}}</span>
        </div>
        <div class="monthly-payment">{{monthlyPayment}}</div>
      </div>

      <div class="savings">
        <i class="fas fa-bolt"></i> SAVE AED {{savings}}
      </div>

      <button class="cta-button">
        <span><i class="fas fa-phone"></i> <i class="fab fa-whatsapp"></i> Call or WhatsApp us on +971 4 380 5515</span>
      </button>
    </div>
  </div>
</body>
</html>
