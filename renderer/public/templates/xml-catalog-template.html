<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000; /* pitch black like price drop */
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .catalog-card-square {
      position: relative;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      background: #000000;
      border-radius: 0;
      border: none;
    }

    .catalog-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 1;
    }



    .content-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 350px; /* Increased to prevent cut-off */
      padding: 20px 28px 20px 28px; /* Adjusted padding for better fit */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Better distribution */
      gap: 12px; /* Smaller gap */
      background: rgba(0, 0, 0, 0.85); /* More transparent for glass effect */
      backdrop-filter: blur(15px); /* Strong glass morphism */
      -webkit-backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.2rem; /* Reduced from 2.8rem */
      font-weight: 700;
      line-height: 1.1; /* Tighter line height */
      margin-bottom: 6px; /* Reduced margin */
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1rem; /* Reduced from 1.2rem */
      color: #aaaaaa;
      font-weight: 500;
      margin-bottom: 12px; /* Reduced margin */
    }

    .highlight {
      color: #ffffff;
      font-weight: 600;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.08); /* More glass visibility */
      padding: 18px 16px; /* Reduced padding */
      border-radius: 14px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15); /* More visible border */
      backdrop-filter: blur(20px); /* Stronger blur */
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), /* Deeper shadow */
                  inset 0 1px 0 rgba(255, 255, 255, 0.2); /* Inner highlight */
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem; /* Reduced from 2.2rem */
      font-weight: 600;
      margin-bottom: 6px; /* Reduced margin */
      color: #ffffff;
    }

    .spec-label {
      font-size: 0.9rem;
      color: #888888;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .price-footer {
      display: flex;
      justify-content: space-between;
      align-items: stretch; /* Make cards same height */
      gap: 12px; /* Smaller gap */
      flex-shrink: 0; /* Prevent shrinking */
    }

    .price-card {
      background: rgba(255, 255, 255, 0.08); /* More visible glass */
      border: 1px solid rgba(255, 255, 255, 0.15); /* More visible border */
      border-radius: 12px; /* Smaller radius */
      padding: 12px 16px; /* Smaller padding */
      backdrop-filter: blur(20px); /* Stronger blur */
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), /* Deeper shadow */
                  inset 0 1px 0 rgba(255, 255, 255, 0.2); /* Inner highlight */
      text-align: center;
      flex: 1;
      min-height: 60px; /* Ensure minimum height */
    }

    .price-label {
      font-size: 0.75rem; /* Even smaller */
      color: #999999;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px; /* Smaller margin */
      line-height: 1.1;
    }

    .price-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.4rem; /* Further reduced */
      font-weight: 700;
      color: #ffffff;
      line-height: 1.2;
    }

    .monthly-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem; /* Further reduced */
      font-weight: 600;
      color: #ffffff;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="catalog-card-square">
    <!-- Full Square Background Image -->
    <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" class="catalog-bg-image" onerror="this.style.display='none';" />
    


    <!-- Content Overlay (Bottom) -->
    <div class="content-section">
      <div class="header">
        <h1>{{year}} {{model}}</h1>
        <p class="subtitle"><span class="highlight">Premium Selection</span></p>
      </div>

      <div class="specs-grid">
        <div class="spec-item">
          <div class="spec-value">{{mileage}}</div>
          <div class="spec-label">Kilometers</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{stockNumber}}</div>
          <div class="spec-label">Stock #</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">{{year}}</div>
          <div class="spec-label">Model Year</div>
        </div>
      </div>

      <div class="price-footer">
        <div class="price-card">
          <div class="price-label">Monthly Payment</div>
          <div class="monthly-value">AED {{monthlyPayment}}</div>
        </div>
        <div class="price-card">
          <div class="price-label">Cash Price</div>
          <div class="price-value">AED {{price}}</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
