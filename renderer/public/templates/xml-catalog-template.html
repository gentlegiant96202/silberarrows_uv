<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{year}} {{model}} | UV Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .catalog-card-container {
      width: 3000px;
      height: 3000px;
      background: #000000;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Image Section with UAE Flag Background */
    .image-section {
      flex: 1;
      min-height: 0;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      background: #000000;
    }

    /* UAE Flag Background - only inside image section, half height */
    .uae-flag-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 0;
    }

    /* Red vertical stripe - left side */
    .flag-red {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 100%;
      background: #CE1126;
    }

    /* Green horizontal stripe - top */
    .flag-green {
      position: absolute;
      top: 0;
      left: 20%;
      width: 80%;
      height: 33.33%;
      background: #009739;
    }

    /* White horizontal stripe - middle */
    .flag-white {
      position: absolute;
      top: 33.33%;
      left: 20%;
      width: 80%;
      height: 33.34%;
      background: #FFFFFF;
    }

    /* Black horizontal stripe - bottom */
    .flag-black {
      position: absolute;
      top: 66.67%;
      left: 20%;
      width: 80%;
      height: 33.33%;
      background: #000000;
    }

    /* Glassmorphic overlay for image */
    .image-glass {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      z-index: 1;
    }

    .image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    /* Content Section - solid black background */
    .content-section {
      background: #000000;
      border-radius: 40px;
      padding: 40px;
      border: 3px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Title */
    .title h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 9rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -2px;
      color: #ffffff;
    }

    /* Specs Row */
    .specs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .spec-item {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .spec-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 5.5rem;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }

    .spec-label {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    /* Pricing Section */
    .pricing {
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 28px;
      padding: 36px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .price-card {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 32px 28px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }

    .price-label {
      font-size: 2.8rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      line-height: 1;
    }

    .price-amount {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 8rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -2px;
      display: flex;
      align-items: center;
      gap: 14px;
      line-height: 1;
    }

    .dirham-symbol {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 7rem;
      height: 7rem;
    }

    .dirham-symbol svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }

  </style>
</head>
<body>
  <div class="catalog-card-container">
    <!-- Image Section with UAE Flag -->
    <div class="image-section">
      <!-- UAE Flag Background -->
      <div class="uae-flag-bg">
        <div class="flag-red"></div>
        <div class="flag-green"></div>
        <div class="flag-white"></div>
        <div class="flag-black"></div>
      </div>
      <!-- Glassmorphic overlay -->
      <div class="image-glass"></div>
      <!-- Car Image -->
      <div class="image-wrapper">
        <img src="{{catalogImageUrl}}" alt="{{year}} {{model}}" />
      </div>
    </div>

    <!-- Custom Background Image (optional) -->
    {{backgroundImageTag}}

    <!-- Content Section -->
      <div class="content-section">
      <!-- Title -->
      <div class="title">
          <h1>{{year}} {{model}}</h1>
          </div>
          
      <!-- Specs -->
      <div class="specs">
          <div class="spec-item">
            <div class="spec-value">{{mileage}} KM</div>
            <div class="spec-label">Mileage</div>
          </div>
          <div class="spec-item">
            <div class="spec-value">{{regionalSpecification}}</div>
          <div class="spec-label">Regional Spec</div>
        </div>
      </div>
      
      <!-- Pricing -->
      <div class="pricing">

              </svg>

            {{originalPrice}}

        </div>

        <!-- 0% Down Payment -->

          <span class="price-amount">
            <span class="dirham-symbol">

            {{zeroDownPayment}}
          </span>
        </div>

        <!-- 20% Down Payment -->
        <div class="price-card">
          <span class="price-label">20% Down</span>
          <span class="price-amount">
            <span class="dirham-symbol">

            {{twentyDownPayment}}
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
